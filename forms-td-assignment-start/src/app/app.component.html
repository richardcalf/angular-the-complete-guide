<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit()" #f="ngForm">
      <div id="form-data" ngModelGroup="formData"
        #formData="ngModelGroup">
        <div class="form-group">
          <label for="email">Email</label>
          <input 
             type="email"
             id="email"
             class="form-control"
             ngModel
             name="email"
             required
             email
             #email="ngModel">
        </div>
        <span class="help-block" *ngIf="!email.valid && email.touched" >Please enter a valid email address</span>
        <div class="form-group">
          <label for="subscription">Please select your subscription</label>
          <select 
             id="subscription"
             class="form-control"
             [ngModel]="defaultTier"
             name="subscription">
             <option value="basic">Basic</option>
             <option value="advanced">Advanced</option>
             <option value="pro">Professional</option>
            </select>
        </div>
        <div class="form-group">
          <label for="thepassword">Password</label>
          <input 
            type="password"
            id="thepassword"
            class="form-control"
            ngModel
            name="thepassword"
            required
            #thepassword="ngModel">
        </div>
        <span class="help-block" *ngIf="!thepassword.valid && thepassword.touched" >Please provide a password</span>
      </div>
      <p class="warning" *ngIf="!formData.valid && email.touched && thepassword.touched" >Please complete the form correctly before submission</p>
        <button
          class="btn btn-primary"
          type="submit"
          [disabled]="!f.valid">Submit</button>
      </form>
    </div>
  </div>
  <hr>
  <div class="row" *ngIf="submitted">
    <div class="col-xs-12">
      <h3>Thanks for submitting this form:</h3>
      <p>Email: {{formInfo.email}}</p>
      <p>Subscription: {{formInfo.subscription}}</p>
      <p>Password: {{formInfo.password}}</p>
    </div>
  </div>
</div>
