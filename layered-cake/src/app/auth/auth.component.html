<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <form #htmlForm="ngForm" (ngSubmit)="onSubmit(htmlForm)">
            <div class="form-group">
                <label for="email">EMail</label>
                <input 
                  type="email" 
                  id="email" 
                  class="form-control"
                  ngModel
                  name="email"
                  required
                  email>
            </div>
            <div class="form-group">
                <label  for="password">Password</label>
                <input 
                  type="password" 
                  id="password" 
                  class="form-control"
                  ngModel
                  name="password"
                  required
                  minlength="6">
            </div>
            <div>
              <button 
                class="btn btn-primary btn-space" 
                type="submit"
                [disabled]="!htmlForm.valid">
                {{ isLoginMode ? 'Login' : 'Sign Up' }}
              </button>
              <button class="btn btn-primary btn-space" (click)="onSwitchMode()" type="button">
                Switch to {{ isLoginMode ? 'Sign Up' : 'Login' }}
              </button>
            </div>
        </form>
    </div>
</div>
