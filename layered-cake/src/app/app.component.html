<app-header  (shoppingClickEvent)="onShoppingClickEvent($event)"  (recipesClickEvent)="onRecipesClickEvent($event)" ></app-header> 
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <app-recipes *ngIf="menuNumber === 0"></app-recipes>
            <app-shopping-list *ngIf="menuNumber === 1" ></app-shopping-list>
        </div>
    </div>
</div>
