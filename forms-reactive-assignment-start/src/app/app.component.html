<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="htmlForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="projectname">Project Name</label>
          <input 
            type="text"
            id="projectname"
            name="projectname"
            formControlName="projectname"
            class="form-control">
            <span
            *ngIf="!htmlForm.get('projectname').valid && htmlForm.get('projectname').touched"
              class="help-block">
              <div *ngIf="statusUpdate !== 'PENDING'">
                <span *ngIf="htmlForm.get('projectname').errors['testNameNotAllowed']">You cannot name your project 'Test'</span>
                <span *ngIf="htmlForm.get('projectname').errors['required']">Project name is required</span>
              </div>
          </span>
        </div>
        <div class="form-group">
          <label for="Mail">email</label>
          <input type="text"
          id="email"
          formControlName="email"
          class="form-control">
          <span
                *ngIf="!htmlForm.get('email').valid && htmlForm.get('email').touched"
               class="help-block">Please provide a valid email address</span>
        </div>
        <div class="form-group">
          <label for="projectstatus">Project Status</label>
          <select 
            class="form-control"
            name="projectstatus" 
            id="projectstatus"
            formControlName="projectstatus">
            <option *ngFor="let opt of projectStatus" [value]="opt" >{{opt}}</option>
          </select>
          <span
                *ngIf="!htmlForm.get('projectstatus').valid && htmlForm.get('projectstatus').touched"
               class="help-block">Please select an option</span>
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="!htmlForm.valid">Submit</button>
      </form>
    </div>
  </div>
</div>
