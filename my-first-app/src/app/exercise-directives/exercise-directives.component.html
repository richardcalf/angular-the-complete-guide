<button class="btn btn-primary"
        (click)="onToggleDisplay()">
  Display Details
</button>
<p *ngIf="displayParagraph">
  I drive the E-Revo 2.0 to relax and enjoy life.
</p>
<ul>
  <li
      *ngFor="let item of clicksArray"
      [ngStyle]="{backgroundColor: item >= 5 ? 'blue' : 'transparent'}"
      [ngClass]="{'white-text': item >= 5}"
      >{{item}}</li>
</ul>
