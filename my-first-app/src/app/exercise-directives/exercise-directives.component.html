<button class="btn btn-primary"
        (click)="onToggleDisplay()">
  Display Details
</button>
<p *ngIf="displayParagraph">
  I drive the E-Revo 2.0 to relax and enjoy life.
</p>
<ul>
  <li
      *ngFor="let item of log; let i = index"
      [ngStyle]="{backgroundColor: i >= 4 ? 'blue' : 'transparent'}"
      [ngClass]="{'white-text': i >= 4}"
      >{{item}}</li>
</ul>
