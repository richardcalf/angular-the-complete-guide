<label>Server Name</label>
<input
  type="text"
  class="form-control"
  [(ngModel)]="serverName" >
<button
  class="btn btn-primary"
  [disabled]="!allowNewServer || (serverName.length == 0)"
  (click)="onCreateServer()">Add Server</button>
<p *ngIf="serverCreated; else noServer">Server {{ this.serverName }} was created.</p>
<ng-template #noServer>
  <p>No server was created.</p>
</ng-template>
<app-server></app-server>
<app-server></app-server>
