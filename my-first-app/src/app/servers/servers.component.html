<label>Server Name</label>
<input
  type="text"
  class="form-control"
  [(ngModel)]="serverName" >
<button
  class="btn btn-primary"
  [disabled]="!allowNewServer || (serverName.length == 0)"
  (click)="onCreateServer()">Add Server</button>
<p *ngIf="serverCreated">Server {{ this.serverName }} was created.</p>
<app-server *ngFor="let server of servers"></app-server>
