<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="htmlForm" (ngSubmit)="onSubmit()">
        <div formGroupName="userData">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              formControlName="username"
              class="form-control">
              <span
                *ngIf="!htmlForm.get('userData.username').valid && htmlForm.get('userData.username').touched"
               class="help-block">Username is required</span>
          </div>
          <div class="form-group">
            <label for="email">email</label>
            <input
              type="text"
              id="email"
              formControlName="email"
              class="form-control">
              <span
                *ngIf="!htmlForm.get('userData.email').valid && htmlForm.get('userData.email').touched"
               class="help-block">Please provide a valid email address</span>
          </div>
        </div>
        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input
              type="radio"
              [value]="gender"
              formControlName="gender">{{ gender }}
          </label>
        </div>
        <div formArrayName="hobbies">
          <h4>Your Hobbies</h4>
          <button 
            class="btn btn-default" 
            type="button" 
            (click)="onAddHobby()"
            >Add Hobby</button>
            <div class="form-group"
            *ngFor="let hobbyControl of getControls(); let i = index">
              <input type="text" class="form-control" [formControlName]="i">
            </div>
        </div>
        <span
              *ngIf="!htmlForm.valid && htmlForm.touched"
             class="help-block">Please correct all invalid fields above</span>
        <button class="btn btn-primary" type="submit" [disabled]="!htmlForm.valid" >Submit</button>
      </form>
    </div>
  </div>
</div>
